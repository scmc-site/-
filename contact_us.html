<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Welcome to SoCal Manga Club" />
    <meta property="og:description" content="A community of manga fans in SoCal exploring stories, sharing recommendations, and enjoying fun events!" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    /* Define custom font faces */
    @font-face {
        font-family: 'Charter BT Roman';
        src: url('charter_bt_roman.ttf') format('truetype'); /* Source of Charter BT Roman font */
    }

    @font-face {
        font-family: 'Pixelify Sans';
        src: url('pixelify_sans.ttf') format('truetype'); /* Source of Pixelify Sans font */
    }



    /* Navigation Section */


    /* General navbar styling */
    .navbar {
        padding-right: 15px;  /* Padding on the right side of the navbar */
        padding-left: 15px;   /* Padding on the left side of the navbar */
    }

    /* Custom navbar with a yellow background */
    .navbar-custom {
        height: 100px;  /* Height of the navbar */
        width: auto;    /* Auto width to fit content */
        background-color: #FFCC00;  /* Background color */
        z-index: 5;
    }

    /* Custom background for specific elements */
    .custom-bg {
        background-color: #FFCC00;  /* Background color for elements with .custom-bg */
    }

    /* Styling for the navbar brand */
    .navbar-brand {
        display: flex;             /* Flexbox to align items */
        align-items: center;       /* Vertically center items */
        margin-left: 20px;         /* Left margin for spacing */
        transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Hover effect for the navbar brand (scaling the brand) */
    .navbar-brand:hover {
        transform: scale(1.1);  /* Slightly enlarge the brand on hover */
    }

    /* Styling for the logo image */
    #logo-img {
        padding-right: 20px;  /* Padding on the right of the logo image */
        height: 54px;         /* Fixed height for the logo */
        width: auto;          /* Automatically adjust width to maintain aspect ratio */
    }

    /* Styling for the logo text */
    #logo-text {
        font-family: 'Charter BT Roman';  /* Custom font for logo text */
        font-size: 46px;                   /* Font size for the logo text */
        color: #9B0300;                    /* Dark red color for the logo text */
    }

    /* Styling for navigation items */
    .nav-item {
        font-family: 'Pixelify Sans';  /* Font for navigation items */
        font-size: 18px;               /* Font size for navigation items */
        padding: 20px;                 /* Padding around the nav items */
        cursor: pointer;              /* Pointer cursor for clickable items */
        transition: transform 0.3s ease; /* Smooth hover effect */
        display: inline-block;         /* Display items inline */
        z-index: 5;
    }

    /* Styling for nav items in navbar-custom */
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: #070603;  /* Dark color for navbar links */
    }

    /* Transition effect for navigation links */
    .navbar-nav .nav-link {
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    /* Hover effect for navigation links (scaling on hover) */
    .navbar-nav .nav-link:hover {
        transform: scale(1.1); /* Enlarge links on hover */
    }

    /* Hover effect for navbar-custom links */
    .navbar-custom .nav-link:hover {
        color: #9B0300;  /* Change color to dark red on hover */
    }

    /* Change the SVG icon when hovering on the join button */
    #joinBtn:hover #svgIcon {
        content: url('join_us_button_2.svg'); /* Change to the new SVG icon */
    }

    /* Styling for the navbar-toggler button (hamburger menu) */
    .navbar-toggler {
        border: none;             /* Remove the default border */
        outline: none;            /* Remove the outline when focused */
        background-color: transparent; /* Make the background transparent */
        padding: 10px;            /* Padding around the toggler */
        cursor: pointer;         /* Pointer cursor on hover */
        position: relative;       /* Allow positioning of the button */
    }

    /* Make the icon inside navbar-toggler bigger and add a smooth transition */
    .navbar-toggler i {
        font-size: 2rem;                          /* Initial size of the icon */
        display: block;                           /* Display icon as a block */
        transition: transform 0.3s ease, font-size 0.3s ease; /* Smooth transition for transform and font-size */
    }

    /* Rotate the icon to form an "X" when toggled */
    .navbar-toggler.open i {
        transform: rotate(45deg); /* Rotate middle line to form an "X" */
    }

    /* Increase the size of the icon when toggler is open */
    .navbar-toggler.open i {
        font-size: 2.5rem; /* Increase font size for the toggler icon */
    }



    /* Contact Us Section */

    /* Ensure no horizontal scrolling */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;  /* Prevent horizontal scrolling */
    }

    .custom-font {
        font-family: 'Pixelify Sans';
    }

    h1 {
      font-size: 44px;
    }

    p {
     font-size: 18px;
     padding-bottom: 20px;
    }

    .fs-label {
        font-size: 18px;
    }

    .contact-img {
    height: 100vh;          /* Full viewport height */
    width: 100%;            /* Full viewport width */
    overflow: hidden;       /* Ensures no overflow */
    position: relative;     /* To ensure child elements like images behave correctly */
    z-index: 1;
    }

    .contact-img img {
    width: 100%;            /* Ensure image takes the full width */
    height: 100%;           /* Ensure image takes the full height */
    object-fit: cover;      /* Ensure the image covers the entire container without distortion */
    }

    /* Contact form section */
    .fs-form {
      padding: 40px;         /* Internal padding for the form */
      box-sizing: border-box;/* Include padding in height/width */
      border-radius: 10px;   /* Rounded corners for the form */
      max-width: 500px;      /* Set a maximum width for larger screens */
      width: 100%;           /* Take full width on smaller screens */
      margin: 0 auto;        /* Center the form horizontally */
    }

    /* Button color change */
    .fs-button {
      background-color: #FFCC00; /* Custom background color */
      color: #070603;              /* Color text */
      border: none;              /* Remove border */
      width: 100px;
    }

    .fs-button:hover {
      background-color: #9B0300; /* Darker color text on hover */
      color: #FFCC00;
    }

    /* Mobile View - For screens smaller than 990px */
    @media (max-width: 990px) {
    /* Change the background color of the navbar on smaller screens */
    #navbarNav {
        background-color: #FFCC00;  /* Set navbar background to yellow */
    }

    /* Style for the Join button on smaller screens */
    #joinBtn {
        padding: 50px;               /* Add more padding to the button */
        align-items: center;         /* Vertically center the button content */
    }

    /* Styling for navigation items */
    .nav-item {
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    /* Transition effect for navigation links */
    .navbar-nav .nav-link {
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    /* Hover effect for navigation links (scaling on hover) */
    .navbar-nav .nav-link:hover {
        transform: none;
    }

    .contact-img {
        height: 50vh;         /* Reduce the height of the image on small screens */
      }

      .fs-form {
        width: 90%;           /* Allow form to take most of the screen width */
        margin-top: 20px;     /* Add margin above the form */
        padding: 20px;        /* Reduce padding on mobile */
      }

      /* Center the form heading */
      .fs-field h2 {
        font-size: 1.5rem;
        text-align: center;
      }

      /* Add spacing between form fields */
      .fs-label {
        margin-bottom: 5px;
      }

      .form-control {
        margin-bottom: 10px;  /* Add spacing between form fields */
      }

      h1 {
       font-size: 34px;
      }

      p {
       font-size: 16px;
       padding-bottom: 10px;
      }

      .fs-label {
        font-size: 16px;
      }
    }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <!-- Logo Section -->
            <a class="navbar-brand" href="index.html">
                <img src="bear_mascot.svg" alt="Logo" id="logo-img">
                <span id="logo-text">SCMC</span> <!-- Corrected logo-text element -->
            </a>
    
            <button

        <!-- Collapsing Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about_us.html">ABOUT_US</a>

                <li class="nav-item">
                    <a class="nav-link" href="events.html">EVENTS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">GALLERY</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact_us.html">CONTACT_US</a>
                </li>
            </ul>

            <!-- Join Us Button (inside the collapsed navbar) -->
            <div class="d-flex justify-content-center justify-content-lg-end">
                <button class="btn d-flex align-items-center justify-content-center" id="joinBtn">
                    <img src="join_us_button.svg" alt="Join Us" id="svgIcon">
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid p-0">
    <div class="row no-gutters">
      <!-- Full-screen Image Section -->
      <div class="col-lg-6 p-0">
        <div class="contact-img">
          <img src="placeholder1.png" alt="Contact Image">
        </div>
      </div>

<!-- Full-screen Contact Form Section -->
<div class="col-lg-6 d-flex align-items-center justify-content-center">
    <form action="https://formspree.io/f/moveeoyk" class="fs-form custom-font" target="_top" method="POST">
        <h1 class="text-left mb-4">Contact Us</h1>
        <p>Have questions? Reach out via email or social media. We’d love to hear from you!</p>

        <div class="fs-field mb-4">
            <label class="fs-label form-label" for="name">Name</label>
            <input class="fs-input form-control" id="name" name="name" placeholder="Your Name" required />
        </div>
        <div class="fs-field mb-4">
            <label class="fs-label form-label" for="email">Email address</label>
            <input class="fs-input form-control" id="email" name="email" type="email" placeholder="Your Email" required />
        </div>

        </div>
        <div class="fs-button-group d-flex justify-content-center">
            <button class="fs-button btn btn-custom" type="submit">Send</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>

        function toggleIcon(button) {
            // Toggle the background color and text color of the button
            const currentColor = button.style.backgroundColor;

            if (currentColor === 'transparent') { 
                button.style.backgroundColor = 'transparent'; // Set background to transparent
                button.style.color = '#070603'; // Reset color
            } else {
                button.style.backgroundColor = 'transparent'; // Set background to dark color
                button.style.color = '#070603'; // Set color to white
            }

            // Get the icon element inside the button
            const icon = button.querySelector('i');
            const isHamburger = icon.classList.contains('bi-list');

            // Toggle the icon and apply animation via class
            if (isHamburger) {
                icon.classList.remove('bi-list');
                icon.classList.add('bi-x'); // Switch to 'X' icon
                icon.classList.add('rotate'); // Rotate the icon
                icon.classList.add('grow'); // Increase icon size
            } else {
                icon.classList.remove('bi-x');
                icon.classList.add('bi-list'); // Switch back to 'hamburger' icon
                icon.classList.remove('rotate'); // Remove rotation
                icon.classList.remove('grow'); // Reset icon size
            }
        }

        const button = document.getElementById('joinBtn');
        const svgImage = document.getElementById('svgIcon');
      
        // Event listener to change the SVG when the button is clicked or focused
        button.addEventListener('focus', changeSVG);
        button.addEventListener('click', changeSVG);
      
        // Event listener to reset the SVG when the button loses focus
        button.addEventListener('blur', resetSVG);
      
        function changeSVG() {
          svgImage.src = 'join_us_button_2.svg';  // Change to the new SVG (join_us_button_2.svg)
        }
      
        function resetSVG() {
          svgImage.src = 'join_us_button.svg';  // Reset to the original SVG (join_us_button.svg)
        }

        document.addEventListener('DOMContentLoaded', function () {
        const toggler = document.querySelector('.navbar-toggler');
        
        // Add event listener to toggle the collapsed class
        toggler.addEventListener('click', function () {
            toggler.classList.toggle('collapsed');  // This will toggle the "X" effect
        });
        });
  </script>

</body>
