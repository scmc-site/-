    /* Navigation Section */


    /* General navbar styling */
    .navbar {
        padding-right: 15px;  /* Padding on the right side of the navbar */
        padding-left: 15px;   /* Padding on the left side of the navbar */
    }

    /* Custom navbar with a yellow background */
    .navbar-custom {
        height: 100px;  /* Height of the navbar */
        width: auto;    /* Auto width to fit content */
        background-color: #FFCC00;  /* Background color */
    }

    /* Custom background for specific elements */
    .custom-bg {
        background-color: #FFCC00;  /* Background color for elements with .custom-bg */
    }

    /* Styling for the navbar brand */
    .navbar-brand {
        display: flex;             /* Flexbox to align items */
        align-items: center;       /* Vertically center items */
        margin-left: 20px;         /* Left margin for spacing */
        transition: transform 0.3s ease; /* Smooth transition for hover effect */
    }

    /* Hover effect for the navbar brand (scaling the brand) */
    .navbar-brand:hover {
        transform: scale(1.1);  /* Slightly enlarge the brand on hover */
    }

    /* Styling for the logo image */
    #logo-img {
        padding-right: 20px;  /* Padding on the right of the logo image */
        height: 54px;         /* Fixed height for the logo */
        width: auto;          /* Automatically adjust width to maintain aspect ratio */
    }

    /* Styling for the logo text */
    #logo-text {
        font-family: 'Charter BT Roman';  /* Custom font for logo text */
        font-size: 46px;                   /* Font size for the logo text */
        color: #9B0300;                    /* Dark red color for the logo text */
    }

    /* Styling for navigation items */
    .nav-item {
        font-family: 'Pixelify Sans';  /* Font for navigation items */
        font-size: 18px;               /* Font size for navigation items */
        padding: 20px;                 /* Padding around the nav items */
        cursor: pointer;              /* Pointer cursor for clickable items */
        transition: transform 0.3s ease; /* Smooth hover effect */
        display: inline-block;         /* Display items inline */
    }

    /* Styling for nav items in navbar-custom */
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: #070603;  /* Dark color for navbar links */
    }

    /* Transition effect for navigation links */
    .navbar-nav .nav-link {
        transition: transform 0.3s ease; /* Smooth hover effect */
    }

    /* Hover effect for navigation links (scaling on hover) */
    .navbar-nav .nav-link:hover {
        transform: scale(1.1); /* Enlarge links on hover */
    }

    /* Hover effect for navbar-custom links */
    .navbar-custom .nav-link:hover {
        color: #9B0300;  /* Change color to dark red on hover */
    }

    /* Change the SVG icon when hovering on the join button */
    #joinBtn:hover #svgIcon {
        content: url('join_us_button_2.svg'); /* Change to the new SVG icon */
    }

    /* Styling for the navbar-toggler button (hamburger menu) */
    .navbar-toggler {
        border: none;             /* Remove the default border */
        outline: none;            /* Remove the outline when focused */
        background-color: transparent; /* Make the background transparent */
        padding: 10px;            /* Padding around the toggler */
        cursor: pointer;         /* Pointer cursor on hover */
        position: relative;       /* Allow positioning of the button */
    }

    /* Make the icon inside navbar-toggler bigger and add a smooth transition */
    .navbar-toggler i {
        font-size: 2rem;                          /* Initial size of the icon */
        display: block;                           /* Display icon as a block */
        transition: transform 0.3s ease, font-size 0.3s ease; /* Smooth transition for transform and font-size */
    }

    /* Rotate the icon to form an "X" when toggled */
    .navbar-toggler.open i {
        transform: rotate(45deg); /* Rotate middle line to form an "X" */
    }

    /* Increase the size of the icon when toggler is open */
    .navbar-toggler.open i {
        font-size: 2.5rem; /* Increase font size for the toggler icon */
    }

    /* Gallery Section */

    /* Ensure content is centered, has margin, and gap between items */
    .content {
    max-width: 1200px; /* Limit the maximum width of the content */
    margin: 0 auto; /* Center the content horizontally */
    padding: 2rem 1rem; /* Add some padding for spacing */
    display: flex;
    flex-wrap: wrap; /* Allow content to wrap on smaller screens */
    justify-content: center; /* Center the content within the container */
    gap: 1rem; /* Add gap between the gallery items */
    }

    /* Explicitly set font color for the buttons */
    .gallery-container .filter-btn {
    color: #070603 !important; /* Ensures this rule has priority */
    }

    .gallery-container .sort select {
    color: #070603 !important; /* Ensures black color is applied */
    }

    /* Filter bar styling */
    .filter-bar {
    font-family: 'Pixelify Sans';  /* Font for navigation items */
    margin: 20px; /* Add margin around the filter bar */
    display: flex; /* Use flexbox layout for the filter bar */
    justify-content: space-between; /* Distribute the filter buttons and sort section evenly */
    align-items: center; /* Align items vertically */
    margin-bottom: 2rem; /* Add space below the filter bar */
    }

    /* Filter buttons container */
    .filter-bar .filters {
    display: flex; /* Use flex layout for filter buttons */
    gap: 1rem; /* Add space between the buttons */
    }

    /* Styling for filter buttons */
    .filter-bar .filters button {
    background-color: #fbe5a1; /* Button background color */
    border: none; /* Remove the border */
    padding: 0.5rem 1rem; /* Add padding inside buttons */
    border-radius: 20px; /* Rounded corners for buttons */
    font-weight: 600; /* Bold font */
    cursor: pointer; /* Cursor change to pointer on hover */
    transition: background-color 0.3s, transform 0.2s; /* Smooth transition on hover */
    }

    /* Active filter button styling */
    .filter-bar .filters button.active {
    background-color: #ffc300; /* Active button color */
    }

    /* Hover effect for filter buttons */
    .filter-bar .filters button:hover {
    background-color: #ffc300; /* Change background on hover */
    transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    /* Sort section styling */
    .filter-bar .sort {
    display: flex; /* Use flex layout for the sort section */
    align-items: center; /* Vertically align items in the sort section */
    }

    /* Label styling for the sort dropdown */
    .filter-bar .sort label {
    font-weight: 600; /* Bold font */
    margin-right: 0.5rem; /* Add space between label and dropdown */
    }

    /* Sort dropdown styling */
    .filter-bar .sort select {
    padding: 0.5rem; /* Add padding inside the dropdown */
    border-radius: 8px; /* Rounded corners for the dropdown */
    border: 1px solid #fbe5a1; /* Light border around the dropdown */
    cursor: pointer; /* Cursor change to pointer on hover */
    font-weight: 600; /* Bold font */
    background-color: #fbe5a1; /* White background */
    transition: border-color 0.3s; /* Smooth transition on hover */
    }

    /* Hover effect for the sort dropdown */
    .filter-bar .sort select:hover {
    border-color: #ffc300; /* Change border color on hover */
    }

    /* Gallery grid styling (directly applied) */
    #lightgallery {
    display: grid; /* Use grid layout for the gallery */
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Flexible column widths */
    gap: 1rem; /* Add gap between gallery items */
    justify-items: center; /* Center items within their grid cells */
    max-width: 1200px; /* Limit the maximum width of the gallery */
    margin: 2rem auto; /* Center the gallery horizontally with margin */
    padding: 0 1rem; /* Add padding inside the gallery container */
    transition: grid-template-columns 0.3s ease-in-out; /* Smooth transition for grid columns */
    }

    /* Gallery item styling */
    .gallery-item {
    display: block; /* Block-level display for each item */
    border-radius: 12px; /* Rounded corners for gallery items */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow to items */
    overflow: hidden; /* Hide overflow to maintain clean borders */
    width: 100%; /* Ensure item takes full width of its container */
    max-width: 600px; /* Increase the maximum width of each gallery item */
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease; /* Smooth transitions for effects */
    }

    /* Gallery image styling */
    .gallery-item img {
    width: 100%; /* Ensure images take full width of their containers */
    height: 400px; /* Increase the height to make the image much bigger */
    object-fit: cover; /* Ensure images cover their container area */
    display: block; /* Ensure images are block-level */
    }

    /* Hover effect on gallery items */
    .gallery-item:hover {
    transform: scale(1.05); /* Slightly enlarge gallery item on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
    }

    /* Hide items when filtered out */
    .item {
    display: block; /* Ensure items are displayed by default */
    opacity: 1; /* Fully visible by default */
    transition: opacity 0.3s ease-in-out; /* Smooth transition for opacity change */
    }

    /* Hide items that are filtered out */
    .item.hidden {
    opacity: 0; /* Make items invisible */
    display: none; /* Remove item from display */
    }

 <script>
    document.addEventListener("DOMContentLoaded", function() {
    const filterButtons = document.querySelectorAll(".filter-btn");
    const sortSelect = document.getElementById("sort");
    const items = document.querySelectorAll(".item");

    // Function to filter items based on selected filter
    function filterItems(filterValue) {
        items.forEach(item => {
        if (filterValue === "all" || item.dataset.category === filterValue) {
            item.classList.remove("hidden"); // Show item
        } else {
            item.classList.add("hidden"); // Hide item
        }
        });
    }

    // Function to sort items based on the selected sorting option
    function sortItems(sortValue) {
        const itemsArray = Array.from(items);
        
        if (sortValue === "newest") {
        itemsArray.sort((a, b) => new Date(b.dataset.date) - new Date(a.dataset.date));
        } else if (sortValue === "oldest") {
        itemsArray.sort((a, b) => new Date(a.dataset.date) - new Date(b.dataset.date));
        } else if (sortValue === "popular") {
        itemsArray.sort((a, b) => b.dataset.popularity - a.dataset.popularity);
        }

        // Append sorted items back to the container
        const container = document.querySelector(".content");
        itemsArray.forEach(item => container.appendChild(item));
    }

    // Event listener for filter buttons
    filterButtons.forEach(button => {
        button.addEventListener("click", function() {
        // Set active class on clicked button
        filterButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        // Get the selected filter value
        const filterValue = button.dataset.filter;
        filterItems(filterValue);
        });
    });

    // Event listener for sorting dropdown
    sortSelect.addEventListener("change", function() {
        const sortValue = sortSelect.value;
        sortItems(sortValue);
    });

    // Initial filter and sort
    filterItems("all");
    sortItems("newest");
    });
    </script>
    

    <script>

        function toggleIcon(button) {
            // Toggle the background color and text color of the button
            const currentColor = button.style.backgroundColor;

            if (currentColor === 'transparent') { 
                button.style.backgroundColor = 'transparent'; // Set background to transparent
                button.style.color = '#070603'; // Reset color
            } else {
                button.style.backgroundColor = 'transparent'; // Set background to dark color
                button.style.color = '#070603'; // Set color to white
            }

            // Get the icon element inside the button
            const icon = button.querySelector('i');
            const isHamburger = icon.classList.contains('bi-list');

            // Toggle the icon and apply animation via class
            if (isHamburger) {
                icon.classList.remove('bi-list');
                icon.classList.add('bi-x'); // Switch to 'X' icon
                icon.classList.add('rotate'); // Rotate the icon
                icon.classList.add('grow'); // Increase icon size
            } else {
                icon.classList.remove('bi-x');
                icon.classList.add('bi-list'); // Switch back to 'hamburger' icon
                icon.classList.remove('rotate'); // Remove rotation
                icon.classList.remove('grow'); // Reset icon size
            }
        }

        const button = document.getElementById('joinBtn');
        const svgImage = document.getElementById('svgIcon');
      
        // Event listener to change the SVG when the button is clicked or focused
        button.addEventListener('focus', changeSVG);
        button.addEventListener('click', changeSVG);
      
        // Event listener to reset the SVG when the button loses focus
        button.addEventListener('blur', resetSVG);
      
        function changeSVG() {
          svgImage.src = 'join_us_button_2.svg';  // Change to the new SVG (join_us_button_2.svg)
        }
      
        function resetSVG() {
          svgImage.src = 'join_us_button.svg';  // Reset to the original SVG (join_us_button.svg)
        }

        document.addEventListener('DOMContentLoaded', function () {
        const toggler = document.querySelector('.navbar-toggler');
        
        // Add event listener to toggle the collapsed class
        toggler.addEventListener('click', function () {
            toggler.classList.toggle('collapsed');  // This will toggle the "X" effect
        });
        });
